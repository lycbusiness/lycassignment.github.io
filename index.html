<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Website with Background Image</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            width: 100%;  
            background-image: url('eg.jpg'); /* 替换为你的图片URL */  
            background-size: cover;  
            background-position: center;  
            background-repeat: no-repeat;  
        }  
    </style>  
</head>  
<body>  
    <h1 style="color: white; text-align: center; padding-top: 50vh; transform: translateY(-50%);">Welcome to My Website!</h1>  
</body>  
</html>
